{% extends "base.html" %}
{% block content %}
<div style="text-align: center; padding: 60px;">
    <form  method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete this temperature reading?</h3>
        <input  class="btn btn-info" type="submit" value="Submit" />
        <a class="btn btn-default" href="{% url 'temperature:dashboard'  %}" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
